---
# tasks file for nginx
- name: Clone nginx-builder project
  git:
    repo: "https://github.com/gp187/nginx-builder.git"
    dest: "/tmp/nginx-builder"

- name: Run build process
  command: "{{ item }}"
  args:
    chdir: "/tmp/nginx-builder"
  with_items:
    - "./install.sh --full --steroids"

