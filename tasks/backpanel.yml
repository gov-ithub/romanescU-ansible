- name: Clone romanescU-backpanel project
  git:
    repo: "https://github.com/gov-ithub/romanescU-backpanel.git"
    dest: "{{ backpanel_folder }}"
    force: yes

- name: Installing npm packages
  shell: "{{ item }}"
  args:
    chdir: "{{ backpanel_folder }}"
  with_items:
    - "/usr/bin/npm install"
    - "/usr/local/bin/bower install"
    - "/usr/local/bin/gulp"

